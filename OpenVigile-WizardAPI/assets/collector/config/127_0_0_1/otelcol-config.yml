receivers:
  otlp:
    protocols:
      grpc: null
      http:
        endpoint: localhost:5000
processors: null
exporters:
  logging:
    verbosity: detailed
  prometheus:
    endpoint: 0.0.0.0:9464
  elasticsearch/log:
    endpoints:
      - http://elasticsearch:9500
    logs_index: my_log_index
    sending_queue:
      enabled: true
      num_consumers: 20
      queue_size: 1000
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
service:
  pipelines:
    metrics:
      receivers:
        - otlp
      processors: []
      exporters:
        - prometheus
        - logging
    logs:
      receivers:
        - otlp
      processors: []
      exporters:
        - elasticsearch/log
        - logging
    traces:
      receivers:
        - otlp
      processors: []
      exporters:
        - otlp
        - logging
